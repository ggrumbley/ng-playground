<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Upload Image</title>
    <script type="text/javascript" src="../../../jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../FileUpload/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../../../FileUpload/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="../../../FileUpload/jquery.fileupload.js"></script>
    <script type="text/javascript" src="../../../Alphasystem/alphaClass.js"></script>
    <script type="text/javascript" src="../../../Alphasystem/ajaxHelper.js"></script>
    <script type="text/javascript" src="../../../../context.js?v=1.0.0.2"></script>
    <!--[if lte IE 6.5]>
    <script type="text/javascript" src="../../../JSON/json.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>    


    <style>
    .upload-div {
        margin-bottom: 15px;
    }

    .upload-file-preview {
        margin: auto;
        height: 150px;
        width: 150px;
        border: 1px solid grey;
    }
    
    .btn-default {
        padding: 3px;
    }    
    
    #preview {
        _height: 140px;  
        max-height: 140px;  
        max-width: 140px;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 5px;
        overflow: hidden;
    }
    
    .background-loading 
    {
        background: transparent url(img/loading.gif) no-repeat center center;
        width: 140px !important;
        height: 140px !important;                
    }
    </style>
    <script type="text/javascript">
        var alphaContext = tinyMCEPopup.getWindowArg('alphaContext');
        rootBase = alphaContext.rootBase;
        culture = alphaContext.culture,
        companyId = alphaContext.companyId;
        authToken = alphaContext.authToken;
        guardroomId = alphaContext.guardroomId;
        loginMethod = alphaContext.loginMethod;
        hierarchyNodeGuid = alphaContext.hierarchyNodeGuid;
        timeZoneDelta = alphaContext.timeZoneDelta;
        timezone = alphaContext.timezone;
        userId = alphaContext.userId;
        isMetric = alphaContext.isMetric;
    </script>
</head>
<body>

<form onsubmit="ExampleDialog.insert();return false;" action="#">
    <div class="upload-div">
        <input id="upload-file" type="file" class="image-upload" />
        <input type="hidden" id="upload-file-guid" />        
        <input type="button" id="button-upload" value="Upload" class="btn btn-default">
    </div>
    <div class="upload-file-preview">
        <img id="preview" />
    </div>

    <div class="mceActionPanel">
        <input type="button" id="insert" class="btn btn-default" name="insert" value="{#insert}" onclick="ImageManagerDialog.insert();" />
        <input type="button" id="cancel" class="btn btn-default" name="cancel" value="{#cancel}" onclick="ImageManagerDialog.cancel();" />
    </div>
</form>

</body>
</html>
