<div class="clearfix">
  <form ng-Submit="vm.post()">
    <input required type="text" class="form-control" placeholder="Your name" ng-model="vm.newPost.created_by" />
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="vm.newPost.text"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Tweep!" />
  </form>
  <div id="post-stream">
    <h4>Tweedle Feed</h4>
    <div class="post" ng-repeat="post in vm.posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
      <p>{{post.text}}</p>
      <small>Posted by @{{post.created_by}}</small>
      <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
    </div>
  </div>
</div>
