<html ng-app="app1" ng-init="person = {fName: 'Gary', lName: 'Grumbley'};
capitals = [{city: 'Montgomery', state: 'Alabama'}, {city: 'Juneau', state: 'Alaska'}, {city: 'Phoenix', state: 'Arizona'}]">
<head>
  <title>AngularJS | App1</title>
</head>
<body>

  <div ng-controller="ctrl1 as vm">
    <span>Values:</span>

    <input type="text" ng-model="vm.first" />
    <input type="text" ng-model="vm.second" />

    <button ng-click="vm.updateValue()">Sum</button>
    <br><br>


    {{vm.calculation}}


    <p>5 + 5 = {{5+5}}</p>


    <p>Your first value is {{vm.first}}</p>


    <p>Your second value is
      <span data-ng-bind="vm.second"></span>
    </p>

    <p>{{person.fName + " " + person.lName}} you entered {{first + " and " + second}}</p>


    <ul>
      <li ng-repeat = "capital in capitals">
        {{ 'City: ' + capital.city + ', State: ' + capital.state}}
      </li>
    </ul>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script>
    angular
      .module('app1', [])
      .controller('ctrl1', ctrl1);

    function ctrl1() {
      let vm = this;
      vm.first = 1;
      vm.second = 1;

      vm.updateValue = () => {
        vm.calculation = `${vm.first} + ${vm.second} = ${(+vm.first + +vm.second)}`;
      };
    };
  </script>
</body>
</html>
